<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- link in box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="form-container">
        <div class="owl">
            <!-- Insert your owl image here -->
            <img src="owl.png" alt="Owl" class="owl-img">
        </div>
        <div class="form-box">
            <h1 class="title">Monday</h1>
            <div class="border">
                <p class="heading">Помочь с выбором?</p>
                <p class="description">
                    Оставьте заявку и наши специалисты свяжутся с вами, ответят на все вопросы и
                    подберут подходящий вариант обучения.
                </p>
            </div>

            <form action="#">
                <input type="text" placeholder="Ваше имя" required>
                <input type="tel" placeholder="Ваш телефон" required>
                <input type="email" placeholder="Ваш e-mail" required>
                <button type="submit">Отправить</button>
            </form>
            <p class="agreement">Нажимая на кнопку, я соглашаюсь на обработку персональных данных и с правилами
                пользования Платформой</p>
        </div>
        <div class="icons">
            <div class="instagram">
                <a href="#"><i class='bx bxl-instagram inst' ></i></a>
            </div>
            <div class="telegram">
                <a href="#"><i class='bx bxl-telegram tg' ></i></a>
            </div>
        </div>
    </div>
</body>

</html>
